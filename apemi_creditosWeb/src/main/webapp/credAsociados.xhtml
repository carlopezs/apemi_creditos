<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h2>
		<h:outputText
			value="Bienvenido usuario #{beanSegLogin.loginDTO.asoPersona.nombres} :D" />
	</h2>



	<h:form>
		<p:menubar>

			<f:facet name="options">

				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:panel>
		<h:form id="form2">
			<p:dataTable value="#{beanSegLogin.listadoCabecerasUsua}" var="cab">
				<p:column headerText="Id">
					<h:outputText value="#{cab.idCreditoCab}">
					</h:outputText>

				</p:column>
				<p:column headerText="Asociado">
					<h:outputText
						value="#{cab.segUsuario1.asoPersona.apellidos} #{cab.segUsuario1.asoPersona.nombres}">
					</h:outputText>
				</p:column>
				<p:column headerText="Monto ($)">
					<h:outputText value="#{cab.montoTotal}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>

				</p:column>
				<p:column headerText="Plazo">
					<h:outputText value="#{cab.plazo} meses">

					</h:outputText>
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{cab.fechaCreacion}">
						<f:convertDateTime dateStyle="long" />
					</h:outputText>
				</p:column>

				<p:column headerText="Cuotas">
					<p:commandButton value="Ver"
						action="#{beanCreditos.actionMenuCreditosDetAso(cab.idCreditoCab)}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{beanCreditos.transformarBoolPagadoAtexto(cab.pagado)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>


</body>
</html>

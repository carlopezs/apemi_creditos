<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crédito Parámetros</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Creditos" icon="pi pi-credit-card" />
			<p:menuitem value="Parametros de créditos" icon="pi pi-briefcase" />
			<p:menuitem value="Garantes" icon="pi pi-users" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de creditos"></p:staticMessage>
	</h:form>
	<h:form>
		<p:panel>
			<p:panelGrid columns="2">
				<h:outputText value="Interés:" />
				<p:inputText value="#{beanCredParametros.interes}" />
				<h:outputText value="Monto mínimo:" />
				<p:inputText value="#{beanCredParametros.monto_minimo}" />
				<h:outputText value="Plazo máximo:" />
				<p:inputText value="#{beanCredParametros.plazo_max_monto_min}" />
				<h:outputText value="Seguro desgravamen:" />
				<p:inputText value="#{beanCredParametros.seguro_desgravamen}" />
				<p:commandButton value="Guardar"
					action="#{beanCredParametros.actionListenerInsertarCredParametro()}"
					actionListener="#{beanCredParametros.actionListenerMostarCredParametros()}"
					icon="pi pi-save" update="@form"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<p:dataTable value="#{beanCredParametros.listaCredParametro}" var="b"
		emptyMessage="No hay registro aún." paginator="true" rows="30">
		<p:column headerText="ID" style="width:50px">
			<h:outputText value="#{b.id_parametro_credito}" />
		</p:column>
		<p:column headerText="Interés">
			<h:outputText value="#{b.interes}" />
		</p:column>
		<p:column headerText="Monto mínimo">
			<h:outputText value="#{b.monto_minimo}" />
		</p:column>
		<p:column headerText="Plazo máximo">
			<h:outputText value="#{b.plazo_max_monto_min}" />
		</p:column>
		<p:column headerText="Seguro desgravamen">
			<h:outputText value="#{b.seguro_desgravamen}" />
		</p:column>
		<p:column headerText="Opciones">
			<h:outputText value="" />
		</p:column>
	</p:dataTable>
</body>
</html>

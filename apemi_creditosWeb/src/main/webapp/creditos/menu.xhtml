<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crédito Parámetros</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Creditos" icon="pi pi-credit-card" />
			<p:menuitem value="Parametros de créditos" icon="pi pi-briefcase" />
			<p:menuitem value="Garantes" icon="pi pi-users" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de creditos"></p:staticMessage>
	</h:form>
	<h:form>
		<p:panel>
			<p:panelGrid columns="2">
				<h:outputText value="Interés:" />
				<p:inputText value="#{beanSegLogin.idSegUsuario}" />
				<h:outputText value="Monto mínimo:" />
				<p:password value="#{beanSegLogin.clave}" />
				<h:outputText value="Plazo máximo:" />
				<p:inputText value="#{beanSegLogin.idSegUsuario}" />
				<h:outputText value="Seguro desgravamen:" />
				<p:password value="#{beanSegLogin.clave}" />
				<p:commandButton value="Login"
					action="#{beanSegLogin.actionLogin()}" icon="pi pi-key"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>

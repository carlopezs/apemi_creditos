<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:accordionPanel>
		<p:tab title="Ingresar cabecera">
			<h:form>
				<p:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText value="Monto del prestamo:" />
						<p:inputText value="#{beanCreditos.monto}" required="true"
							requiredMessage="Ingrese un monto"></p:inputText>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText value="Nro de cuotas en meses:" />
						<p:inputText value="#{beanCreditos.nroCuotas}" required="true"
							requiredMessage="Ingrese un nro de cuotas"></p:inputText>
					</h:panelGroup>

					

					<h:panelGroup>
						<p:commandButton value="Generar tabla"
							update="@form,:form2"
							actionListener="#{beanCreditos.actionListenerMostarTablaDeAmortizacion()}">

						</p:commandButton>

					</h:panelGroup>

				</p:panelGrid>

			</h:form>
		</p:tab>
	</p:accordionPanel>

	<p:accordionPanel>
		<p:tab title="Generar tabla de amortizacion">
			<h:form>
				<p:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText value="Monto del prestamo:" />
						<p:inputText value="#{beanCreditos.monto}" required="true"
							requiredMessage="Ingrese un monto"></p:inputText>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText value="Nro de cuotas en meses:" />
						<p:inputText value="#{beanCreditos.nroCuotas}" required="true"
							requiredMessage="Ingrese un nro de cuotas"></p:inputText>
					</h:panelGroup>

			

					<h:panelGroup>
						<p:commandButton value="Generar tabla"
							update="@form,:form2"
							actionListener="#{beanCreditos.actionListenerMostarTablaDeAmortizacion()}">

						</p:commandButton>

						<p:commandButton value="Guardar  " icon="pi pi-save"
							update="@form,:form2"
							actionListener="#{beanCreditos.actionListenerMostarTablaDeAmortizacion()}">

						</p:commandButton>
					</h:panelGroup>

				</p:panelGrid>

			</h:form>
		</p:tab>
	</p:accordionPanel>


	<p:panel>
		<h:form id="form2">
			<p:dataTable value="#{beanCreditos.listaAmortizacion}"
				var="amortizacion">
				<p:column headerText="Nro cuota">
					<h:outputText value="#{amortizacion.nroCuota}">

					</h:outputText>

				</p:column>
				<p:column headerText="Valor Cuota">
					<h:outputText value="#{amortizacion.valorCuota}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column headerText="Interes">
					<h:outputText value="#{amortizacion.interes}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>

				</p:column>
				<p:column headerText="Capital">
					<h:outputText value="#{amortizacion.capital}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Saldo">
					<h:outputText value="#{amortizacion.saldo}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Fecha de pago">
					<h:outputText value="#{amortizacion.fechaCuota}">
						<f:convertDateTime dateStyle="long" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>

</body>
</html>
